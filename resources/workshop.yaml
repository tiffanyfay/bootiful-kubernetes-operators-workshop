apiVersion: training.educates.dev/v1beta1
kind: Workshop
metadata:
  name: bootiful-kubernetes-operators
spec:
  title: Bootiful Kubernetes Operators
  description: A workshop that demonstrates how to build Kubernetes operators with Spring Boot.
  workshop:
    image: ghcr.io/tiffanyfay/bootiful-kubernetes-operators-workshop:main 
    files:
    - git:
        url: https://github.com/tiffanyfay/bootiful-kubernetes-operators-workshop
        ref: origin/main
  session:
    namespaces:
      budget: budget
      security:
        policy: baseline
    applications:
      console:
        enabled: true
      editor:
        enabled: true
      terminal:
        enabled: true
        layout: split
      docker:
        enabled: true
        storage: 5Gi
      registry:
        enabled: true
      vcluster:
        enabled: true
        ingress:
          enabled: true
    ingresses:
    - name: my-first-foo
      authentication:
        type: none
      host: my-first-foo.default.svc.cluster.local
      protocol: http
      port: 80